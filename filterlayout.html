<div id="filter-wrapper">
    <div class="filter">
        <input type="text" id="filterinput" onkeyup="filterElements()" placeholder="Start typing to filter photos...">
        <span class="adv-filter-btn">Advanced Filters</span>
    </div>

    <div id="box-advfilter">
        <span class="filter-close">X</span>
        <div class="filter-age openfilter">
            <h5>Age</h5>                            
            <label><input type="radio" name="age" value="" >All</label>
            <label><input type="radio" name="age" value="under50" >Under 50</label>
            <label><input type="radio" name="age" value="over50" >Over 50</label>
        </div>

        <div class="filter-gender">
            <h5>Gender</h5>                            
            <label><input type="radio" name="gender" value="" >All</label>
            <label><input type="radio" name="gender" value="female" >Female</label>
            <label><input type="radio" name="gender" value="male" >Male</label>
        </div>
        
        <div class="filter-type">
            <h5>Type</h5>
            <label><input type="radio" name="type" value="" >All</label>
            <label><input type="radio" name="type" value="injectables" >Injectables</label>
            <label><input type="radio" name="type" value="laser" >Laser</label>
            <label><input type="radio" name="type" value="bodysculpting" >Body Sculpting</label>
            <label><input type="radio" name="type" value="veins" >Vein</label>
            <label><input type="radio" name="type" value="aesthetics" >Aesthetics</label>
        </div>
    </div>
</div><!-- #Filter Wrapper -->
