<div id="filter-wrapper">
    <div class="filter">
        <input type="text" id="filterinput" onkeyup="filterElements()" placeholder="Start type to search...">
        <span class="adv-filter-btn">Advanced Filters</span>
    </div>

    <div id="box-advfilter">
    <span class="filter-close">X</span>
        <div class="filter-type">
            <h5>Type</h5>                            
            <label><input type="radio" name="type" value="" >All</label>
            <label><input type="radio" name="type" value="type1" >Type 1</label>
            <label><input type="radio" name="type" value="type2" >Type 2</label>
            <label><input type="radio" name="type" value="type3" >Type 3</label>
            <label><input type="radio" name="type" value="type4" >Type 4</label>
            <label><input type="radio" name="type" value="type5" >Type 5</label>
        </div>
        
        <div class="filter-provider">
            <h5>Provider</h5>
            <label><input type="radio" name="provider" value="" >All</label>
            <label><input type="radio" name="provider" value="provider1" >Provider 1</label>
            <label><input type="radio" name="provider" value="provider2" >Provider 2</label>
            <label><input type="radio" name="provider" value="provider3" >Provider 3</label>
            <label><input type="radio" name="provider" value="provider4" >Provider 4</label>
            <label><input type="radio" name="provider" value="provider5" >Provider 5</label>
            <label><input type="radio" name="provider" value="provider6" >Provider 6</label>
        </div>

    </div>

</div>  <!-- #Filter Wrapper -->

<div id="filter-content">

        <div class="single-element type provider">
            <h3>Element 1</h3>
        </div>

        <div class="single-element type provider">
            <h3>Element 2</h3>
        </div>

        <div class="single-element type provider">
            <h3>Element 3</h3>
        </div>

        <div class="single-element type provider">
            <h3>Element 4</h3>
        </div>

        <div class="single-element type provider">
            <h3>Element 5</h3>
        </div>


</div><!-- #filter-content -->
